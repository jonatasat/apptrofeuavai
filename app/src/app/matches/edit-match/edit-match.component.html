<ol id="breadcrumb" class="breadcrumb">
  <li class="breadcrumb-item">
    <a routerLink="">Home</a>
  </li>
  <li class="breadcrumb-item">
    <a routerLink="/matches">Partidas</a>
  </li>
  <li class="breadcrumb-item active">Editar Partida</li>
</ol>
<div class="container">
  <form id="form">
    <div class="form-group row">
      <label for="inputnametime" class="col-sm-2 col-form-label">Time:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputtime" placeholder="Time">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputnameopponent" class="col-sm-2 col-form-label">Adversário:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputopponent" placeholder="Adversário">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputscore" class="col-sm-2 col-form-label">Placar:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputscore" placeholder="Placar">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputstadium" class="col-sm-2 col-form-label">Estádio:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputstadium" placeholder="Estádio">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputstadium" class="col-sm-2 col-form-label">Estádio:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputstadium" placeholder="Estádio">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputchampionship" class="col-sm-2 col-form-label">Campeonato:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputchampionship" placeholder="Campeonato">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputround" class="col-sm-2 col-form-label">Rodada:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputround" placeholder="Rodada">
      </div>
    </div>
    <div class="form-inline">
      <div class="col-sm-4">
        <button routerLink="/matches" id="btncancel" type="submit" class="btn btn-danger">Cancelar</button>
      </div>
      <div class="col-sm-4">
          <button routerLink="/matches" id="btnsave" type="submit" class="btn btn-primary"(click)="saveMatch()">Salvar</button>
      </div>
    </div>
  </form>
</div>
