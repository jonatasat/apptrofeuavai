<ol id="breadcrumb" class="breadcrumb">
  <li class="breadcrumb-item">
    <a routerLink="">Home</a>
  </li>
  <li class="breadcrumb-item">
    <a routerLink="/users">Usuários</a>
  </li>
  <li class="breadcrumb-item active">Adicionar Usuário</li>
</ol>
<div class="container">
  <form id="form">
    <div class="form-group row">
      <label for="inputnameuser" class="col-sm-2 col-form-label">Nome:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputname" placeholder="Nome">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputlogin" class="col-sm-2 col-form-label">Login:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputlogin" placeholder="Login">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputpassword" class="col-sm-2 col-form-label">Senha:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputlogin" placeholder="Senha">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputconfirmpassword" class="col-sm-2 col-form-label">Confirmar:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputlogin" placeholder="Confirmar Senha">
      </div>
    </div>
    <div class="form-inline">
      <div class="col-sm-4">
        <button routerLink="/users" id="btncancel" type="submit" class="btn btn-danger">Cancelar</button>
      </div>
      <div class="col-sm-4">
          <button routerLink="/users" id="btnsave" type="submit" class="btn btn-primary"(click)="saveMatch()">Salvar</button>
      </div>
    </div>
  </form>
</div>
