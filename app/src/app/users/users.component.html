<ol id="breadcrumb" class="breadcrumb">
  <li class="breadcrumb-item">
    <a routerLink="">Home</a>
  </li>
  <li class="breadcrumb-item active">Usuários</li>
</ol>

<table id="userstable" class="table">
  <thead class="thead-default">
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Login</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="rows">
    <tr>
      <th scope="row">1</th>
      <th>Administrador</th>
      <th>admin</th>
      <td>
        <div id="buttonbar">
          <i id="pencilicon" routerLink='/editusers' class="fa fa-pencil fa-lg" aria-hidden="true" data-toggle="tooltip" title="Editar Usuário"></i>
          <i id="trashicon" class="fa fa-trash fa-lg" aria-hidden="true" data-toggle="tooltip" title="Remover Usuário"></i>
        </div>
      </td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <th>Jonatas</th>
      <th>jonatas</th>
      <td>
        <div id="buttonbar">
          <i id="pencilicon" routerLink='/editusers' class="fa fa-pencil fa-lg" aria-hidden="true" data-toggle="tooltip" title="Editar Usuários"></i>
          <i id="trashicon" class="fa fa-trash fa-lg" aria-hidden="true" data-toggle="tooltip" title="Remover Usuário"></i>
        </div>
      </td>
    </tr>
  </tbody>
</table>


<div class="container">
  <div class="text-center">
    <!-- items being paged -->
    <div *ngFor="let item of pagedItems">{{item.name}}</div>
    <!-- pager -->
    <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
      <li [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(1)">First</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(pager.currentPage - 1)">Previous</a>
      </li>
      <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
        <a (click)="setPage(page)">{{page}}</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.currentPage + 1)">Next</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.totalPages)">Last</a>
      </li>
    </ul>
  </div>
</div>
