<ol id="breadcrumb" class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/team">Times</a>
    </li>
    <li class="breadcrumb-item active">Adicionar Times</li>
  </ol>
  <div class="container">
    <form id="form">
      <div class="form-group row">
        <label for="inputname" class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputname" placeholder="Nome">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputfoto" class="col-sm-2 col-form-label">Escudo:</label>
        <img id="image" src="../../../assets/escudo.png" alt="adduser" class="img-thumbnail">
      </div>
      <div class="form-group row">
        <input type="file" class="form-control-file" id="inputfile" aria-describedby="fileHelp">
      </div>
      <div class="form-inline">
        <div class="col-sm-4">
          <button routerLink="/team" id="btncancel" type="submit" class="btn btn-danger">Cancelar</button>
        </div>
        <div class="col-sm-4">
            <button routerLink="/team" id="btnsave" type="submit" class="btn btn-primary"(click)="savePlayer()">Salvar</button>
        </div>
      </div>
    </form>
  </div>
