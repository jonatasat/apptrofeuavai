<ol id="breadcrumb" class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/players">Jogadores</a>
    </li>
    <li class="breadcrumb-item active">Editar</li>
  </ol>
  <div class="container">
    <form id="form">
      <div class="form-group row">
        <label for="inputname" class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputname" placeholder="Nome">
        </div>
        
        
      </div>
      <div class="form-group row">
        <label for="inputposition" class="col-sm-2 col-form-label">Posição:</label>
        <div class="col-sm-10">
          <select class="form-control input-sm" id="selectposition">
            <option selected>Selecione a posição</option>
            <option value="1">Atacante</option>
            <option value="2">Goleiro</option>
            <option value="3">Zagueiro</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputfoto" class="col-sm-2 col-form-label">Foto:</label>
        <img id="image" src="../../../assets/adduser.png" alt="adduser" class="img-thumbnail">
      </div>
      <div class="form-group row">
        <input type="file" class="form-control-file" id="inputfile" aria-describedby="fileHelp">
      </div>
      <div class="form-inline">
        <div class="col-sm-4">
          <button routerLink="/players" id="btncancel" type="submit" class="btn btn-danger">Cancelar</button>
        </div>
        <div class="col-sm-4">
            <button routerLink="/players" id="btnsave" type="submit" class="btn btn-primary"(click)="savePlayer()">Salvar</button>
        </div>
      </div>
    </form>
  </div>
