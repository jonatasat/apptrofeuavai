<ol id="breadcrumb" class="breadcrumb">
  <li class="breadcrumb-item">
    <a routerLink="">Home</a>
  </li>
  <li class="breadcrumb-item active">Jogadores</li>
</ol>

<table id="playerstable" class="table">
  <thead class="thead-default">
    <tr>
      <th>Foto</th>
      <th>Nome</th>
      <th>Posição</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="rows">
    <span id="zeroplayers" *ngIf="(players | async)?.length==0">
      <b>Nenhum jogador encontrado.</b>
    </span>
    <tr *ngFor="let item of players | async">
      <td id="td1">
        <img id="image" src="{{item.photo}}" alt="photo" class="img-fluid">
      </td>
      <td id="td2">{{item.name}}</td>
      <td id="td3">{{item.position}}</td>
      <td id="td4">
        <div id="buttonbar">
          <i id="pencilicon" [routerLink]="['editplayer', item.key]" class="fa fa-pencil fa-lg" aria-hidden="true" data-toggle="tooltip" title="Editar Jogador"></i>
          <i id="trashicon" class="fa fa-trash fa-lg" aria-hidden="true" data-toggle="tooltip" title="Remover Jogador" (click)="deleteItem(item)"></i>
        </div>
      </td>
    </tr>
  </tbody>

</table>

<div>
  <button id="btnadd" routerLink='/addplayer' class="btn btn-primary btn-lg" data-toggle="tooltip" title="Adicionar Jogador">
    <i id="addicon" class="fa fa-plus" aria-hidden="true"></i>
  </button>
</div>
